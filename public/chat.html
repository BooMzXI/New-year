<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/chat.css">
    <script src="https://kit.fontawesome.com/009230d963.js" crossorigin="anonymous"></script>
   <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha384-rqDz0AgxNMDL7u3T8tNvPZkFsfAVLzchzHvrjN3R8f+k5B4L78o1Bq1XaQ3fl5or" crossorigin="anonymous">

    <title>New Year!!</title>
</head>

<body>
    <div class="container">

        <div id="menuContainer"></div>
        <div id="fallAnimationID"></div>

        <div id="show-text-random">
            <div class="show-data">
                <div class="exit-button"><i class="fa-solid fa-x" id="exitButton" onclick="exitButton()"></i></div>
                <div class="show-textData"></div>
            </div>
        </div>


        <div class="text-explain">
            <h4>What is this?<h3 class="icon"><i class="fa-regular fa-circle-question"></i></h3>
            </h4>
            <h5 id="question-hover">You can write something here and see what others have written</h5>
        </div>
        <div class="chat-container">
            <div class="center">
                <h1>Write<br>Something...</h1>
                <div>
                    <div class="inputbox">
                        <input type="text" id="msg" required="required">
                        <span>Pray</span>
                    </div>
                    <div class="inputbox">
                        <input type="button" onclick="writeMsg()" value="Submit">
                    </div>
                </div>
            </div>
        </div>
        <div class="seeText">
            <h2 id="text-pic">Randomly look at what other people have written</h2>
            <div class="pic">
                <button class="frame" onclick="openMsgPanel()">
                    <img src="./img/Doc.png" alt="">
                </button>
                <button class="frame" id="img1" onclick="openMsgPanel()">
                    <img src="./img/Doc.png" alt="">
                </button>
                <button class="frame" id="img2" onclick="openMsgPanel()">
                    <img src="./img/Doc.png" alt="">
                </button>
            </div>
        </div>
    </div>

    <script src="./js/fall.js"></script>
    <script src="./js/menu.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
